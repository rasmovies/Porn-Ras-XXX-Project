<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{subject}}</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #101010; color: #f5f5f5; margin: 0; padding: 24px; }
    .wrapper { max-width: 560px; margin: 0 auto; background-color: #181818; border-radius: 12px; padding: 32px; }
    .cta { display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; }
    .footer { margin-top: 32px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>{{headline}}</h1>
    <p>{{message}}</p>
    {{#ctaUrl}}
    <p>
      <a class="cta" href="{{ctaUrl}}" target="_blank" rel="noopener">{{ctaLabel}}</a>
    </p>
    {{/ctaUrl}}
    <p class="footer">
      Bu maili artık almak istemiyorsan <a href="{{unsubscribeUrl}}" style="color:#ff6b6b">abonelikten çık</a>.
    </p>
  </div>
</body>
</html>
