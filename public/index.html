<!DOCTYPE html>
<html lang="tr">
<head>

                <span id="statusText">Baƒülanƒ±yor...</span>
            </div>

        <main>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Y√ºklenecekler:</span>
                        <span class="value" id="uploadDir">-</span>

                    <div class="info-item">

                    </div>
                </div>
                <div style="margin-top: 15px;">

        <!-- ƒ∞lerleme Paneli -->

            </div>
        </div>

        <div class="notification-container" id="notifications"></div>
    </div>

    <!-- Adsterra Popunder Ads -->
    <script type="text/javascript">
      (function() {
        try {
          var adsterraScript = document.createElement('script');
          adsterraScript.type = 'text/javascript';
          adsterraScript.async = true;
          adsterraScript.setAttribute('data-cfasync', 'false');
          adsterraScript.src = '//pl23000000.highcpmgate.com/0/0/0/0/invoke.js';
          document.head.appendChild(adsterraScript);
          
          console.log('‚úÖ Adsterra script y√ºklendi (Upload Page)');
          
          // ƒ∞lk tƒ±klamada popunder aktif et
          var firstClick = true;
          var handleFirstClick = function(e) {
            if (firstClick) {
              firstClick = false;
              try {
                if (window.adsterra && typeof window.adsterra.invoke === 'function') {
                  window.adsterra.invoke();
                } else {
                  // Adsterra hen√ºz y√ºklenmemi≈ü, biraz bekle
                  setTimeout(function() {
                    try {
                      if (window.adsterra && typeof window.adsterra.invoke === 'function') {
                        window.adsterra.invoke();
                      }
                    } catch (err) {
                      console.log('Adsterra popunder tetiklenemedi (delayed):', err);
                    }
                  }, 500);
                }
              } catch (e) {
                console.log('Adsterra popunder tetiklenemedi:', e);
              }
              document.removeEventListener('click', handleFirstClick);
            }
          };
          
          setTimeout(function() {
            document.addEventListener('click', handleFirstClick, { once: true });
          }, 1000);
        } catch (e) {
          console.warn('‚ö†Ô∏è Adsterra script eklenirken hata:', e);
        }
      })();
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
