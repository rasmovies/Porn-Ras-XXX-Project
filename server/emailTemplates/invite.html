<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Davet - PORNRAS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #f5f5f5; margin: 0; padding: 24px; }
    .wrapper { max-width: 560px; margin: 0 auto; background-color: #181818; border-radius: 12px; padding: 32px; }
    .btn { display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #4ecdc4, #1a9a8a); color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; }
    .footer { margin-top: 24px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>{{inviterName}} seni PORNRAS'a davet ediyor!</h1>
    <p>Özel içerikleri görmek ve topluluğa katılmak için hemen kaydol.</p>
    <p>
      <a class="btn" href="{{inviteUrl}}" target="_blank" rel="noopener">Davetimi kabul et</a>
    </p>
    <p>Buton çalışmazsa bağlantıyı tarayıcına kopyala:</p>
    <p><a href="{{inviteUrl}}" style="color:#4ecdc4">{{inviteUrl}}</a></p>
    <p class="footer">Bu daveti kabul etmek istemiyorsan bu e-postayı yok sayabilirsin.</p>
  </div>
</body>
</html>
