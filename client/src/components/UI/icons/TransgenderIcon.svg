<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Transgender Symbol - Circle -->
  <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
  <!-- Female symbol (cross down from center) -->
  <line x1="12" y1="12" x2="12" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="9" y1="17" x2="15" y2="17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Male symbol (arrow up-right from center) -->
  <line x1="12" y1="12" x2="17" y2="7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M17 7 L15 5 M17 7 L15 9" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Non-binary arrow (up-left from center) -->
  <line x1="12" y1="12" x2="7" y2="7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M7 7 L5 5 M7 7 L5 9" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
